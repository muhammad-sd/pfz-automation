name: Daily Interactive PFZ Map

on:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC
  workflow_dispatch:      

permissions:
  contents: write         

jobs:
  run-pfz:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgeos-dev libproj-dev proj-data proj-bin

    - name: Install Python dependencies
      run: |
        # Added folium and branca for interactive mapping
        pip install xarray netCDF4 numpy matplotlib scipy dask h5netcdf folium branca

    - name: Run PFZ pipeline
      run: |
        python scripts/pfz_pipeline.py
        if [ ! -f outputs/index.html ]; then
          echo "HTML Map generation failed!"
          exit 1
        fi
    
    - name: Commit and Push outputs
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git reset --hard HEAD
        git pull origin main --rebase
        
        # Regenerate the interactive map
        python scripts/pfz_pipeline.py

        mkdir -p outputs
        # Track both the PNG for archive and HTML for the live site
        git add outputs/*.png outputs/*.html
        
        if git diff --cached --quiet; then
          echo "No new map data to upload."
        else
          git commit -m "Auto-update Interactive PFZ map: $(date +'%Y-%m-%d')"
          git push origin main
        fi
