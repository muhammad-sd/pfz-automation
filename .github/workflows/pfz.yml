name: Daily PFZ Map

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 03:00 UTC
  workflow_dispatch:      # Allows you to click "Run" manually

jobs:
  run-pfz:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgeos-dev libproj-dev proj-data proj-bin

    - name: Install Python dependencies
      run: |
        pip install xarray netCDF4 numpy matplotlib cartopy scipy dask h5netcdf

    - name: Run PFZ pipeline
      run: |
        python scripts/pfz_pipeline.py

    - name: Commit outputs
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add outputs/
        git commit -m "Auto-update PFZ map $(date)" || echo "No changes"
        git push
