name: Daily PFZ Map

on:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC
  workflow_dispatch:      # allows manual run

permissions:
  contents: write         # FIX: This gives the bot permission to push the map back to your repo

jobs:
  run-pfz:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgeos-dev libproj-dev proj-data proj-bin

    - name: Install Python dependencies
      run: |
        pip install xarray netCDF4 numpy matplotlib cartopy scipy dask h5netcdf

    - name: Run PFZ pipeline
      run: |
        python scripts/pfz_pipeline.py
        # This checks if the file was actually made. If not, the workflow will show a RED error.
        if [ ! -f outputs/latest_pfz.png ]; then
          echo "Map generation failed!"
          exit 1
        fi
    
    - name: Commit and Push outputs
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # 1. Clear any local changes so the pull doesn't conflict
        git reset --hard HEAD
        
        # 2. Pull the latest code
        git pull origin main --rebase
        
        # 3. Run the script AGAIN (to recreate the maps on top of the fresh pull)
        # This ensures we are committing the maps to the most recent version of the repo
        python scripts/pfz_pipeline.py

        # 4. Add and Commit
        mkdir -p outputs
        git add outputs/*.png
        
        if git diff --cached --quiet; then
          echo "No new map data to upload."
        else
          git commit -m "Auto-update PFZ map: $(date +'%Y-%m-%d')"
          git push origin main
        fi
