name: Daily PFZ Map

on:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC
  workflow_dispatch:      # allows manual run

permissions:
  contents: write         # FIX: This gives the bot permission to push the map back to your repo

jobs:
  run-pfz:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgeos-dev libproj-dev proj-data proj-bin

    - name: Install Python dependencies
      run: |
        pip install xarray netCDF4 numpy matplotlib cartopy scipy dask h5netcdf

    - name: Run PFZ pipeline
      run: |
        python scripts/pfz_pipeline.py

    - name: Commit and Push outputs
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # Ensure outputs directory is tracked
        mkdir -p outputs
        touch outputs/.gitkeep
        git add outputs/
        git commit -m "Update PFZ map: $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push origin main
